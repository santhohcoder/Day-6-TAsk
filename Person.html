    <script>
        class Person{
            constructor(age,sex,employmentstaus){
                this.age=age;
                this.sex=sex;
                this.employmentstaus=employmentstaus;
            }
            getagespecific(arrays){
                var employed= arrays.map((element)=>{
                    if(element.employmentstaus=="EMP")
                    return element;
                    else
                    return 0
                })
                console.log(employed)
            }
        }
       var santhosh=new Person(25,"M","UNEMP"); 
       var dinesh=new Person(21,"M","EMP"); 
       var swetha=new Person(22,"F","UNEMP");
       var arrays=[] 
       arrays.push(santhosh,dinesh,swetha);
       console.log(arrays)
       santhosh.getagespecific(arrays);

    </script>
